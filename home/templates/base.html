{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% block title %} {% endblock %}
    <link rel="icon" type="imagem/png" href="{% static 'img/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <script src="https://kit.fontawesome.com/2eaa7bf3a1.js" crossorigin="anonymous"></script>
    <script src="{% static 'JS/base.js' %}"></script>
    {% block link %} {% endblock %}
    {% block script %} {% endblock %}
</head>
<body>
    <header class="flex">
        <img id='logo' src="{% static 'img/favicon.png' %}">
        <nav class="flex">
            <ul class="flex">
                <li onclick='window.location.href = "/"' class="word">Inicio</li>
                <li onclick='window.location.href = "/vendas"' class="word">Vendas</li>
                <li class="word">Relatorios</li>
            </ul>
        </nav>
        <i class="fas fa-sign-out-alt"></i>
    </header>

    <section>
        {% block content %}
        {% endblock %}
    </section>

    <footer class="flex">
        <div class="column">
            <p class="word">
                Thyago O. Garcia &reg
            </p>
            <a href="https://www.linkedin.com/in/thyago-odorico-10ab8a11a/" class="word">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
            <a href="https://github.com/togarci" class="word">
                <i class="fab fa-github"></i>
                Github
            </a>
        </div>
        <div class="column">
            <a href="https://github.com/togarci/CRUD" class="word">
                <i class="fab fa-dev"></i>
                Projeto
            </a>
        </div>
        <div class="column"></div>
    </footer>
    <script>
        document.querySelector("#logo").addEventListener('click', function(){
            window.location.href = '/';
        });
    </script>
</body>
</html>
